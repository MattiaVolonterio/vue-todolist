<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue To Do List</title>

    <!-- Link Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Link Css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- VUE Cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Main Script -->
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <!-- app container declaration -->
    <div id="app">
      <div class="container">
        <h1 id="title">To Do List</h1>

        <!-- Input Form -->
        <div class="mt-5 fs-4">
          <label class="form-label"
            >Inserisci il nuovo task da aggiungere alla lista</label
          >
          <input
            @keyup.enter="createTask()"
            v-model.trim="newTask.text"
            type="text"
            class="form-control border border-2"
          />
        </div>
        <div
          v-if="error.status"
          class="p-3 mt-3 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3"
        >
          {{error.text}}
        </div>
        <button @click="createTask()" class="btn btn-success mt-3 mb-5">
          Crea un nuovo task
        </button>

        <!-- Lista -->
        <div class="row justify-content-center">
          <div class="col-6">
            <ul class="p-0">
              <li v-for="(task, index) in tasks">
                <span
                  @click="changeStatus(task)"
                  :class="task.done ? `done` : ``"
                  >{{task.text}}</span
                >
                <i
                  @click="removeTask(index)"
                  class="fa-regular fa-circle-xmark"
                ></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
